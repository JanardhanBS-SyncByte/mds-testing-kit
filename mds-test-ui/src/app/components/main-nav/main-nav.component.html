<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" class="sidenav" >

    <app-header></app-header>

    <mat-nav-list>   

      <a mat-list-item [routerLink]="'/discover-devices'" style="color: white;" routerLinkActive="list-item-active"> Discover Devices </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/new-test'" style="color: white;" routerLinkActive="list-item-active"> Create Test Run </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="'/test-runs'" style="color: white;" routerLinkActive="list-item-active"> Test Runs </a>
      <mat-divider></mat-divider>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
   <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <span></span>

    </mat-toolbar>

    <div style="padding: 1%;"><router-outlet></router-outlet></div>
      

  </mat-sidenav-content> 

</mat-sidenav-container>
